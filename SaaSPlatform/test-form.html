<!DOCTYPE html>
<html>
<head>
    <title>Test Subscription Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Test Subscription Form</h1>
        <form action="http://localhost:5232/" method="post">
            <div class="mb-3">
                <label for="companyName" class="form-label">Company Name</label>
                <input type="text" class="form-control" id="companyName" name="CompanyName" value="Test Company" required>
            </div>
            <div class="mb-3">
                <label for="contactEmail" class="form-label">Contact Email</label>
                <input type="email" class="form-control" id="contactEmail" name="ContactEmail" value="test@example.com" required>
            </div>
            <div class="mb-3">
                <label for="contactPerson" class="form-label">Contact Person</label>
                <input type="text" class="form-control" id="contactPerson" name="ContactPerson" value="John Doe" required>
            </div>
            <div class="mb-3">
                <label for="businessType" class="form-label">Business Type</label>
                <select class="form-control" id="businessType" name="BusinessType" required>
                    <option value="">Select Business Type</option>
                    <option value="Technology" selected>Technology</option>
                    <option value="Finance">Finance</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Education">Education</option>
                    <option value="Retail">Retail</option>
                    <option value="Manufacturing">Manufacturing</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit Subscription Request</button>
        </form>
    </div>
</body>
</html>
