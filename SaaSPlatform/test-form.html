<!DOCTYPE html>
<html>
<head>
    <title>Test Subscription Form</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#2563eb',
                            foreground: '#ffffff'
                        },
                        slate: {
                            950: '#020617'
                        }
                    },
                    fontFamily: {
                        sans: ["'Segoe UI'", 'Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        };
    </script>
</head>
<body class="bg-slate-50 font-sans text-slate-900 antialiased">
    <div class="mx-auto mt-10 max-w-2xl rounded-2xl border border-slate-200 bg-white/90 p-8 shadow-xl shadow-slate-900/5">
        <p class="text-xs font-semibold uppercase tracking-[0.3em] text-primary">Azure SaaS</p>
        <h1 class="mt-3 text-3xl font-semibold text-slate-900">Test Subscription Form</h1>
        <p class="mt-2 text-slate-500">Manual form useful for hitting the API when testing locally.</p>

        <form class="mt-6 space-y-5" action="http://localhost:5232/" method="post">
            <div>
                <label for="companyName" class="block text-sm font-semibold text-slate-600">Company Name</label>
                <input type="text" id="companyName" name="CompanyName" value="Test Company" required
                       class="mt-1 block w-full rounded-2xl border border-slate-200 bg-white/70 px-4 py-3 text-slate-900 shadow-sm focus:border-primary focus:ring-2 focus:ring-primary/40">
            </div>
            <div>
                <label for="contactEmail" class="block text-sm font-semibold text-slate-600">Contact Email</label>
                <input type="email" id="contactEmail" name="ContactEmail" value="test@example.com" required
                       class="mt-1 block w-full rounded-2xl border border-slate-200 bg-white/70 px-4 py-3 text-slate-900 shadow-sm focus:border-primary focus:ring-2 focus:ring-primary/40">
            </div>
            <div>
                <label for="contactPerson" class="block text-sm font-semibold text-slate-600">Contact Person</label>
                <input type="text" id="contactPerson" name="ContactPerson" value="John Doe" required
                       class="mt-1 block w-full rounded-2xl border border-slate-200 bg-white/70 px-4 py-3 text-slate-900 shadow-sm focus:border-primary focus:ring-2 focus:ring-primary/40">
            </div>
            <div>
                <label for="businessType" class="block text-sm font-semibold text-slate-600">Business Type</label>
                <select id="businessType" name="BusinessType" required
                        class="mt-1 block w-full rounded-2xl border border-slate-200 bg-white/70 px-4 py-3 text-slate-900 shadow-sm focus:border-primary focus:ring-2 focus:ring-primary/40">
                    <option value="">Select Business Type</option>
                    <option value="Technology" selected>Technology</option>
                    <option value="Finance">Finance</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Education">Education</option>
                    <option value="Retail">Retail</option>
                    <option value="Manufacturing">Manufacturing</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <button type="submit"
                    class="inline-flex items-center justify-center rounded-2xl bg-primary px-5 py-3 text-sm font-semibold text-white shadow-lg shadow-primary/30 transition hover:-translate-y-0.5">
                Submit Subscription Request
            </button>
        </form>
    </div>
</body>
</html>
