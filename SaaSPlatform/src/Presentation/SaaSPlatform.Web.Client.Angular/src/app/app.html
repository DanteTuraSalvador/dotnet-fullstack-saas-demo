<header class="border-b border-slate-100 bg-white/90 backdrop-blur">
  <div class="page-shell flex h-16 items-center justify-between">
    <a class="text-lg font-semibold text-slate-900" routerLink="/request">SaaSPlatform Angular</a>
    <nav class="flex items-center gap-4 text-sm font-medium text-slate-500">
      <a
        routerLink="/request"
        routerLinkActive="text-primary font-semibold"
        [routerLinkActiveOptions]="{ exact: true }"
        class="transition hover:text-primary"
        >Request Subscription</a
      >
      <a
        routerLink="/status"
        routerLinkActive="text-primary font-semibold"
        class="transition hover:text-primary"
        >Check Status</a
      >
    </nav>
  </div>
</header>

<main class="page-shell py-10">
  <router-outlet />
</main>

<footer class="border-t border-slate-100 bg-white/70 py-6 text-sm text-slate-500">
  <div class="page-shell flex flex-wrap items-center justify-between gap-2">
    <span>&copy; {{ currentYear }} SaaSPlatform</span>
    <span class="font-medium text-slate-600">Angular Client</span>
  </div>
</footer>
