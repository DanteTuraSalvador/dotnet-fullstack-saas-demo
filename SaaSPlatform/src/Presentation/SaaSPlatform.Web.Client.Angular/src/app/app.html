<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-semibold" routerLink="/request">SaaSPlatform Angular</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#mainNav"
        aria-controls="mainNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/request"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              >Request Subscription</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/status" routerLinkActive="active">Check Status</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main class="container py-4">
  <router-outlet />
</main>

<footer class="border-top py-3 text-muted">
  <div class="container d-flex justify-content-between flex-wrap gap-2 small">
    <span>&copy; {{ currentYear }} SaaSPlatform</span>
    <span>Angular Client</span>
  </div>
</footer>
